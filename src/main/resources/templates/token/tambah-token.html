<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Tambah Token</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" th:href="@{/webjars/materializecss/0.100.2/css/materialize.min.css}"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" th:src="@{/webjars/materializecss/0.100.2/js/materialize.min.js}"></script>
        <script>
        $(document).ready(function() {
        $('select').material_select();
          });
        </script> 
    </head>
    <body>
        <div class="container">
       <form action="/token/new" th:action="@{/token/new}" th:method="post" method="post" th:object="${tkn}">
            <div class="input-field">
                <label for="kode">Kode Token</label>
                <input type="text" name="kode" id="kode" th:field="*{kode}"/>
            </div>
            <div class="input-field">
                <label for="nama">Nama Produk</label>
                <input type="text" name="nama" id="nama" th:field="*{nama}"/>
            </div>
           <div class="input-field">
                <label for="harga">Harga Token</label>
                <input type="text" name="harga" id="harga" th:field="*{harga}"/>
            </div>
            <div>
                <button type="submit" class="btn">Kirim</button>
                <button type="reset" class="btn">Reset</button>
                <a href="/home" class="btn">Home</a>
            </div>
        </form>
        </div>
    </body>
</html>
